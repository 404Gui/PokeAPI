<ion-header>
  <ion-toolbar class="pokemon-toolbar">
    <ion-title>Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="pokemon-background">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemons">
        <ion-card class="pokemon-card">
          <img class="pokemon-image" [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-button class="pokemon-button" expand="full" [routerLink]="['/details', pokemon.name]">
            Ver detalhes
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button class="load-more-button" expand="block" (click)="loadMore()">Carregar mais</ion-button>
</ion-content>
